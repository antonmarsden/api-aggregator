<html>
<head>
  <title>API Aggregator</title>
</head>
<body>
  <h3>API Aggregator</h3>
  <style>
    h3 {text-align: center;}
    th, td {text-align: left; border: 1px solid black; }
    .enabledFlag {text-align: center; width: 20px;}
    table {width: 75vw; margin-left: auto; margin-right: auto; border-collapse: collapse; }
  </style>
  <table>
    <thead>
      <th class="enabledFlag">Enabled?</th>
      <th>Service Name</th>
      <th>Local endpoint</th>
      <th>Remote endpoint</th>
      <th>Examples</th>
    </thead>
    <tbody>
      {{#.}}
      <tr>
        <td class="enabledFlag">{{#enabled}}&#10004;{{/enabled}}</td>
        <td>{{serviceName}} (<a href="{{documentationUrl}}">docs</a>)</td>
        <td>{{localEndpoint}}</td>
        <td>{{targetEndpoint}}</td>
        <td>{{#enabled}}{{#examples}}<a href="{{localEndpoint}}{{url}}" target="_blank">{{name}}</a><br/>{{/examples}}{{/enabled}}
      </tr>
      {{/.}}
    </tbody>
  </table>

</body>
</html>
